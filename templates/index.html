<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Endereço</title>
    <style>
        
      
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        h1 {
            color: #333;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input {
            padding: 8px;
            margin-bottom: 10px;
        }
        
        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #resultado {
            margin-top: 20px;
        }
        
        p {
            margin: 0;
        }
        
        strong {
            color: #007BFF;
        }

        table {
    border-collapse: separate;
    border-spacing: 0 10px; 
        }
        
        th, td {
    padding: 10px; 
        }
        </style>
</head>
<body>
    <h1>Busca de Endereço</h1>
    
    <form id="buscaForm">
        <label for="cepOuLogradouro">CEP:</label>
        <input type="text" id="cepOuLogradouro" name="cepOuLogradouro" required>
        <button type="button" onclick="buscarEndereco()">Buscar</button>
    </form>

    <div id="resultado"></div>


    <script>
        $(document).ready(function () {
        $('#cepOuLogradouro').inputmask('99999-999');
    });

    function buscarEndereco() {
        var cepOuLogradouro = document.getElementById('cepOuLogradouro').value;
        var cepSemMascara = cepOuLogradouro.replace(/[^0-9]/g, '');

        fetch(`/buscar_endereco?cep_ou_logradouro=${cepSemMascara}`)
            .then(response => response.json())
            .then(data => {
                var resultadoDiv = document.getElementById('resultado');

                
                if (data && data.status_code === 200 && data.resultado && data.resultado.includes('CEP inexistente')) {
                    resultadoDiv.innerHTML = `<p><strong>Resultado:</strong> CEP não existe.</p>`;
                } else {
                    
                    resultadoDiv.innerHTML = `<table cellspacing="10">
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Endereço</th>
                                                    <th>Bairro</th>
                                                    <th>Cidade</th>
                                                    <th>UF</th>
                                                    <th>CEP</th>
                                                </tr>
                                                <tr>
                                                    <td>1</td>
                                                    <td>${data.endereco}</td>
                                                    <td>${data.bairro}</td>
                                                    <td>${data.localidade}</td>
                                                    <td>${data.uf}</td>
                                                    <td>${data.cep}</td>
                                                </tr>
                                              </table>`;
                }
            })
            .catch(error => console.error('Erro ao buscar endereço:', error));
    }
    </script>
</body>
</html>
